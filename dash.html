<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .brand-gradiant {
        background: #0091ff;
        background: -webkit-linear-gradient(to right, #0091ff, #32cd4c);
        background: linear-gradient(to right, #0091ff, #32cd4c);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .vr {
        color: white;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Nav -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
      <div class="container-fluid">
        <a href="dash.html" class="navbar-brand">
          <span class="brand-gradiant"> EMS2.0 </span>
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-supported-content"
          aria-controls="#navbar-supported-content"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
        <div id="navbar-supported-content" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mg-lg-0">
            <li class="nav-item">
              <a href="dash.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="employees-list.html" class="nav-link" aria-current="page"
                >Employees</a
              >
            </li>
            <li class="nav-item">
              <a href="jobs-list.html" class="nav-link" aria-current="page">Jobs</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div class="hstack gap-3 me-3">
              <input
                type="search"
                class="form-control form-control-sm me-auto"
                placeholder="Search for..."
                aria-label="Search for..."
              />
              <button type="submit" class="btn btn-sm btn-success">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </div>
            <div class="vr"></div>
            <a href="index.html" class="btn btn-sm btn-warning ms-3"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-power"
                viewBox="0 0 16 16"
              >
                <path d="M7.5 1v7h1V1z" />
                <path
                  d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"
                />
              </svg>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Nav -->

    <!-- Cards -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card text-bg-primary shadow text-center">
            <div class="card-header">Employees List</div>
            <div class="card-body">
              <span class="fs-1">254+</span>
            </div>
            <a href="employees-list.html" class="card-footer small text-decoration-none text-white"> View Employees </a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-primary shadow text-center">
            <div class="card-header">Jobs List</div>
            <div class="card-body">
              <span class="fs-1">25+</span>
            </div>
            <a href="jobs-list.html" class="card-footer small text-decoration-none text-white"> View All Jobs </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Cards -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
